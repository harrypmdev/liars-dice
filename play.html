<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Liar's Dice Club</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google Font Link DM Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/images/dice-favicon.ico">
    <!-- Link to Font Awesome icons -->
    <script src="https://kit.fontawesome.com/cd5674c3b8.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Website main heading and logo -->
        <a href="index.html">
            <h1>The Liar's Dice Club</h1>
            <img id="logo" src="assets/images/dice-logo.webp" alt="A die (dice)">
        </a>
        <!-- Burger for mobile users -->
        <input type="checkbox" id="toggle-navbar" name="toggle-navbar">
        <label for="toggle-navbar" id="burger" aria-label="Open navbar menu"><i class="fa-solid fa-bars"></i></label>
        <!-- Navbar -->
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a class="active" href="play.html">Play</a></li>
            </ul>
        </nav>
    </header>
   <!-- Main page -->
    <main>
        <div id="player-board">
            <h2>Your Dice</h2>
            <div dice = '6' id="player-hand">
            </div>
            <form class="game-text" id="bet-form" action="">
                <p>I bet a <label for="quantity-selector">quantity</label> of </p>
                <select required name="quantity-selector" id="quantity-selector" class="game-text" name="" id="">
                    <option class="hide" disabled selected value></option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
                <p> dice with </p>
                <select required name="pip-selector" id="pip-selector"class="game-text" name="" id="">
                    <option class="hide" disabled selected value></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
                <label for="pip-selector">pips</label>
                <br>
                <input class="option-button" id="bet-button" type="submit" value="Bet">
                <p class="bold">OR</p>
                <button class="option-button" type="button" id="call-button">Call</button>
            </form>
        </div>
        <hr>
        <div id="game-status" >
            <p id="current-bet" class="game-text" quantity="0" pips="0">Current Bet: </p>
            <br>
            <p class="game-text" id="outcome-text"></p>
            <button disabled class="option-button" id="next-turn">Next turn</button>
        </div>
        <hr>
        <div id="opponent-board">
            <h2>Computer's Dice</h2>
            <div dice = '6' id="opponent-hand">
            </div>
            <p id="computer-response" class="game-text"></p>
        </div>
    </main>
   <!-- Footer page -->
    <footer>
        <p class="footer-paragraph"><span class="bold">Meeting times:</span><br>Thursday 7PM<br>Sunday 6PM</p>
        <!-- Iframe from google for map -->
        <iframe frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=400&amp;hl=en&amp;q=Guildbourne%20Centre,%20Worthing%20BN11%201LZ,%20United%20Kingdom+(The%20Guildborne%20Centre)&amp;t=&amp;z=13&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="https://www.gps.ie/">gps systems</a></iframe>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
